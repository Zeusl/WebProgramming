  <h2>나의 취미소개[연습문제2-19/20] </h2>
  <p>나의 &quot취미&quot는 &lt;요리하기&gt; 입니다.<br /> <!--특수문자 " 는 &quot로 표현한다. 엔티티코드임. -->
   내가 &quot잘하는 요리&quot는 <strong>김치찌개</strong><sup>1)</sup>입니다.</p>
  <p><small><sup>1)</sup><mark>김치찌개</mark>는 대표적인 한국요리 중 하나로, <mark>김치와 물을 넣고 얼큰하게 끓인 요리</mark>이다. <br />&nbsp;&nbsp;된장찌개와 순두부찌개와 함께 널리 알려진 찌개 요리이다.</small></p>
  <!-- 공백 특수문자는 &nbsp; 으로 표현한다. 이 역시 엔티티코드이다.-->
